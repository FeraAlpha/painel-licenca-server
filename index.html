<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fera Alpha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg:#0b0d10;
      --card:#12161c;
      --card2:#0f1318;
      --border:#1c2430;
      --text:#e9eef5;
      --muted:#9aa7b6;

      --primary:#00eaff;
      --primary2:#00ffa6;

      --danger:#ff4e4e;
      --warning:#ffd166;
      --shadow: 0 16px 40px rgba(0,0,0,.45);

      --radius:18px;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    body{
      min-height:100vh;
      background: radial-gradient(1200px 800px at 30% 0%, rgba(0,234,255,.08), transparent 55%),
                  radial-gradient(1000px 700px at 80% 10%, rgba(0,255,166,.06), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:18px;
    }

    .wrap{max-width:1100px;margin:0 auto}

    /* HEADER */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      box-shadow: var(--shadow);
      margin-bottom:18px;
    }

    .brand{
      display:flex;align-items:center;gap:12px
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      display:flex;align-items:center;justify-content:center;
      color:#061014;font-weight:900;
      box-shadow: 0 10px 25px rgba(0,234,255,.18);
    }
    .brand h1{
      font-size:18px;font-weight:900;letter-spacing:.3px
    }
    .brand p{font-size:12px;color:var(--muted);margin-top:2px}

    .chip{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      align-items:center;
      gap:8px;
      background: rgba(255,255,255,.02);
    }
    .chip i{color:var(--primary)}

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    /* CARDS */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
    }

    .cardhead{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;margin-bottom:14px
    }
    .title{
      display:flex;align-items:center;gap:10px
    }
    .title i{color:var(--primary)}
    .title h2{font-size:16px;font-weight:900}
    .title span{font-size:12px;color:var(--muted)}

    /* FORM */
    .field{margin-bottom:12px}
    label{
      display:flex;align-items:center;gap:8px;
      font-size:12px;color:var(--muted);
      margin-bottom:6px;font-weight:700;
    }
    label i{color:var(--primary)}
    input{
      width:100%;
      padding:13px 14px;
      background: var(--card2);
      border:1px solid var(--border);
      border-radius:14px;
      color:var(--text);
      outline:none;
      font-size:14px;
      transition:.2s;
    }
    input:focus{
      border-color: rgba(0,234,255,.8);
      box-shadow: 0 0 0 3px rgba(0,234,255,.10);
    }
    input::placeholder{color:#556575}

    /* DAYS */
    .days{
      display:flex;gap:10px;flex-wrap:wrap;
      margin-top:8px;
    }
    .daybtn{
      flex:1;
      min-width:120px;
      padding:11px;
      border-radius:14px;
      border:1px solid var(--border);
      background: var(--card2);
      color:var(--muted);
      cursor:pointer;
      font-weight:900;
      text-align:center;
      transition:.2s;
    }
    .daybtn:hover{transform:translateY(-1px)}
    .daybtn.active{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color:#061014;
      border-color: transparent;
    }

    /* BUTTONS */
    .btn{
      width:100%;
      padding:14px 16px;
      border:none;
      border-radius:14px;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:.2s;
      user-select:none;
    }
    .btn-primary{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color:#061014;
      box-shadow: 0 18px 40px rgba(0,234,255,.12);
    }
    .btn-primary:hover{transform:translateY(-2px)}
    .btn-soft{
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      color:var(--text);
    }
    .btn-soft:hover{background: rgba(255,255,255,.05)}
    .btn-danger{
      background: rgba(255,78,78,.12);
      border:1px solid rgba(255,78,78,.35);
      color:#ffb9b9;
    }

    .rowbtns{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .rowbtns .btn{width:100%; padding:12px}

    /* LOADER */
    .loader{
      display:none;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .spin{
      width:18px;height:18px;
      border-radius:999px;
      border:3px solid rgba(255,255,255,.12);
      border-top-color: var(--primary);
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* RESULTS */
    .resultBox{
      display:none;
      border-radius:var(--radius);
      padding:16px;
      border:1px solid var(--border);
      background: rgba(0,234,255,.05);
    }

    .keybox{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(0,234,255,.35);
      background: var(--card2);
      font-weight:900;
      color: var(--primary);
      word-break:break-all;
      position:relative;
    }

    .miniActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .miniActions button{
      flex:1;
      min-width:170px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .miniActions button:hover{background: rgba(255,255,255,.05)}

    /* LISTA CRIADOS */
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      background: var(--card2);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
    }
    .itemTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .userline{
      font-weight:900;
      font-size:14px;
    }
    .meta{
      margin-top:4px;
      font-size:12px;
      color: var(--muted);
    }
    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      border:1px solid var(--border);
      color: var(--muted);
      background: rgba(255,255,255,.02);
      white-space:nowrap;
    }
    .itemBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .itemBtns button{
      flex:1;
      min-width:170px;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .itemBtns button:hover{background: rgba(255,255,255,.05)}

    /* TOAST */
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:min(520px, 92vw);
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:16px;
      padding:14px 16px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      color: var(--text);
      box-shadow: var(--shadow);
      opacity:0;
      pointer-events:none;
      transition:.22s;
    }
    .toast.show{opacity:1;pointer-events:auto}
    .toast i{color:var(--primary)}
    .toast.warn i{color:var(--warning)}
    .toast.error i{color:var(--danger)}
    .mutedSmall{font-size:12px;color:var(--muted)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><i class="fas fa-dragon"></i></div>
        <div>
          <h1>Fera Alpha</h1>
          <p>Painel de Geração de Licenças</p>
        </div>
      </div>

      <div class="chip">
        <i class="fas fa-shield-halved"></i>
        <span>Revendedor</span>
      </div>
    </div>

    <div class="grid">
      <!-- FORM -->
      <div class="card">
        <div class="cardhead">
          <div class="title">
            <i class="fas fa-bolt"></i>
            <div>
              <h2>Gerar Licença</h2>
              <div class="mutedSmall">30 ou 90 dias • Token salvo</div>
            </div>
          </div>
        </div>

        <div class="field">
          <label><i class="fas fa-user"></i> Nome do Cliente</label>
          <input id="username" placeholder="ex: cliente_joao" autocomplete="off">
        </div>

        <div class="field">
          <label><i class="fas fa-lock"></i> Senha</label>
          <input id="password" placeholder="Ex: 123@Abc" autocomplete="off">
        </div>

        <div class="field">
          <label><i class="fas fa-calendar-days"></i> Período</label>
          <div class="days">
            <div class="daybtn active" id="btn30" onclick="setDays(30)">30 Dias</div>
            <div class="daybtn" id="btn90" onclick="setDays(90)">90 Dias</div>
          </div>
        </div>

        <div class="field">
          <label><i class="fas fa-fingerprint"></i> Token do Revendedor</label>
          <input id="token" type="password" placeholder="Seu token exclusivo" autocomplete="off">
          <div class="rowbtns">
            <button class="btn btn-soft" type="button" onclick="saveToken()">
              <i class="fas fa-floppy-disk"></i> Salvar Token
            </button>
            <button class="btn btn-danger" type="button" onclick="clearToken()">
              <i class="fas fa-trash"></i> Limpar
            </button>
          </div>
          <div class="mutedSmall" style="margin-top:8px">
            <i class="fas fa-circle-info"></i> Token fornecido pelo administrador
          </div>
        </div>

        <button class="btn btn-primary" id="generateBtn" onclick="generateLicense()">
          <i class="fas fa-bolt"></i> Gerar Licença
        </button>

        <div class="loader" id="loader">
          <div class="spin"></div>
          <span>Gerando licença...</span>
        </div>

        <!-- RESULTADO (SEM ERRO GIGANTE) -->
        <div class="resultBox" id="resultBox" style="margin-top:14px"></div>
      </div>

      <!-- LISTA CRIADOS AQUI -->
      <div class="card">
        <div class="cardhead">
          <div class="title">
            <i class="fas fa-list"></i>
            <div>
              <h2>Logins Criados Aqui</h2>
              <div class="mutedSmall">Salvo no seu navegador</div>
            </div>
          </div>

          <span class="tag" id="countTag">0</span>
        </div>

        <div class="list" id="createdList"></div>

        <div style="margin-top:12px">
          <button class="btn btn-danger" type="button" onclick="resetCreated()">
            <i class="fas fa-rotate-left"></i> Resetar Lista
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">
      <i class="fas fa-circle-check"></i>
      <div>
        <div id="toastMsg" style="font-weight:900"></div>
        <div class="mutedSmall" id="toastSub"></div>
      </div>
    </div>
  </div>

<script>
  // ===== CONFIG =====
  const API_URL = "https://painel-licenca-server.onrender.com/reseller/generate";
  const TOKEN_KEY = "feraalpha_revendedor_token";
  const CREATED_KEY = "feraalpha_created_logins";

  let currentDays = 30;

  // ===== INIT =====
  document.addEventListener("DOMContentLoaded", () => {
    // token salvo
    const saved = localStorage.getItem(TOKEN_KEY);
    if(saved) document.getElementById("token").value = saved;

    renderCreated();

    // Enter para gerar (opcional)
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        generateLicense();
      }
    });
  });

  // ===== DAYS =====
  function setDays(days){
    currentDays = days;
    document.getElementById("btn30").classList.toggle("active", days === 30);
    document.getElementById("btn90").classList.toggle("active", days === 90);
  }

  // ===== TOKEN =====
  function saveToken(){
    const token = document.getElementById("token").value.trim();
    if(!token){
      toast("Digite um token antes de salvar", "warn", "Campo vazio");
      return;
    }
    localStorage.setItem(TOKEN_KEY, token);
    toast("Token salvo", "ok", "Pronto ✅");
  }

  function clearToken(){
    localStorage.removeItem(TOKEN_KEY);
    document.getElementById("token").value = "";
    toast("Token removido", "ok", "Você pode inserir outro");
  }

  // ===== CREATED STORAGE =====
  function getCreated(){
    try{
      return JSON.parse(localStorage.getItem(CREATED_KEY) || "[]");
    }catch(e){
      return [];
    }
  }

  function setCreated(list){
    localStorage.setItem(CREATED_KEY, JSON.stringify(list));
  }

  function addCreated(item){
    const list = getCreated();
    list.unshift(item);
    setCreated(list);
    renderCreated();
  }

  function resetCreated(){
    if(!confirm("Resetar e apagar todos os logins criados nesse painel?")) return;
    localStorage.removeItem(CREATED_KEY);
    renderCreated();
    toast("Lista resetada", "ok", "Tudo limpo");
  }

  function renderCreated(){
    const list = getCreated();
    const box = document.getElementById("createdList");
    const tag = document.getElementById("countTag");
    tag.textContent = list.length;

    if(list.length === 0){
      box.innerHTML = `
        <div class="item">
          <div class="userline">Nenhum login criado ainda</div>
          <div class="meta">Gere uma licença e ela aparece aqui automaticamente.</div>
        </div>
      `;
      return;
    }

    box.innerHTML = list.map((it, idx) => `
      <div class="item">
        <div class="itemTop">
          <div>
            <div class="userline">${escapeHtml(it.username)}</div>
            <div class="meta">
              Dias: <b>${it.days}</b> • ${new Date(it.createdAt).toLocaleString("pt-BR")}
            </div>
          </div>
          <span class="tag">#${idx+1}</span>
        </div>

        <div class="itemBtns">
          <button type="button" onclick="copyLoginPass('${js(it.username)}','${js(it.password)}')">
            <i class="fas fa-user-lock"></i> Copiar Login + Senha
          </button>
          <button type="button" onclick="copyText('${js(it.key)}')">
            <i class="fas fa-key"></i> Copiar Key
          </button>
        </div>
      </div>
    `).join("");
  }

  // ===== GENERATE =====
  async function generateLicense(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const token = document.getElementById("token").value.trim();

    if(!username || !password || !token){
      toast("Preencha todos os campos", "warn", "Usuário, senha e token");
      return;
    }

    // loader on
    document.getElementById("loader").style.display = "flex";
    document.getElementById("generateBtn").disabled = true;

    try{
      const resp = await fetch(API_URL, {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body: new URLSearchParams({
          username,
          password,
          expire_days: String(currentDays),
          token,
          prefix: "FERA"
        })
      });

      const raw = await resp.text();

      let data = null;
      try{ data = JSON.parse(raw); } catch(e){ data = null; }

      // loader off
      document.getElementById("loader").style.display = "none";
      document.getElementById("generateBtn").disabled = false;

      // sucesso json
      if(data && data.ok && data.key){
        onSuccess({username, password, days: currentDays, key: data.key});
        return;
      }

      // sucesso por texto
      const keyMatch = raw.match(/FERA[-_A-Z0-9]{6,}/i);
      if(keyMatch){
        onSuccess({username, password, days: currentDays, key: keyMatch[0]});
        return;
      }

      // erro real
      const reason = (data && (data.reason || data.error)) ? (data.reason || data.error) : "Não foi possível gerar.";
      toast("Erro ao gerar", "error", reason);
      showMiniResult("Erro ao gerar licença", reason, true);

    }catch(err){
      // loader off
      document.getElementById("loader").style.display = "none";
      document.getElementById("generateBtn").disabled = false;

      // ✅ aqui NÃO mostra o erro grande, só um toast discreto
      toast("Servidor instável", "warn", "Tente novamente em alguns segundos");
      console.error(err);
    }
  }

  function onSuccess(payload){
    // salvar token automaticamente
    localStorage.setItem(TOKEN_KEY, document.getElementById("token").value.trim());

    // mostrar mini resultado clean
    showMiniResult("Licença gerada com sucesso!", payload.key, false);

    // salvar na lista criados aqui
    addCreated({
      username: payload.username,
      password: payload.password,
      key: payload.key,
      days: payload.days,
      createdAt: Date.now()
    });

    // limpar inputs (mantém token)
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";

    toast("Licença gerada", "ok", "Salvo na lista ✅");
  }

  function showMiniResult(title, message, isError){
    const box = document.getElementById("resultBox");
    box.style.display = "block";
    box.style.background = isError ? "rgba(255,78,78,.08)" : "rgba(0,234,255,.06)";
    box.style.borderColor = isError ? "rgba(255,78,78,.35)" : "rgba(0,234,255,.25)";

    box.innerHTML = `
      <div style="font-weight:900; display:flex; align-items:center; gap:10px">
        <i class="fas ${isError ? "fa-triangle-exclamation" : "fa-circle-check"}"
           style="color:${isError ? "var(--danger)" : "var(--success)"}"></i>
        <span>${escapeHtml(title)}</span>
      </div>

      <div class="keybox" style="margin-top:12px">
        ${escapeHtml(message)}
      </div>

      ${isError ? "" : `
        <div class="miniActions">
          <button onclick="copyText('${js(message)}')"><i class="fas fa-copy"></i> Copiar Key</button>
        </div>
      `}
    `;
  }

  // ===== COPY =====
  function copyText(text){
    navigator.clipboard.writeText(text).then(()=>{
      toast("Copiado", "ok", "Área de transferência");
    }).catch(()=>{
      toast("Falha ao copiar", "error", "Seu navegador bloqueou");
    });
  }

  function copyLoginPass(u,p){
    const txt = `Usuário: ${u}\nSenha: ${p}`;
    navigator.clipboard.writeText(txt).then(()=>{
      toast("Login + senha copiados", "ok", "Pronto ✅");
    }).catch(()=>{
      toast("Falha ao copiar", "error", "Seu navegador bloqueou");
    });
  }

  // ===== TOAST =====
  function toast(msg, type="ok", sub=""){
    const t = document.getElementById("toast");
    const m = document.getElementById("toastMsg");
    const s = document.getElementById("toastSub");

    m.textContent = msg;
    s.textContent = sub;

    t.classList.remove("warn","error");
    if(type === "warn") t.classList.add("warn");
    if(type === "error") t.classList.add("error");

    t.classList.add("show");
    clearTimeout(window.__toastTimer);
    window.__toastTimer = setTimeout(()=> t.classList.remove("show"), 2500);
  }

  // ===== SAFE HELPERS =====
  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function js(str){
    return String(str).replace(/\\/g,"\\\\").replace(/'/g,"\\'");
  }
</script>
</body>
</html>
