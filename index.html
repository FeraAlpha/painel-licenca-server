<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerador de Key – Revendedor Fera Alpha</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 420px;
        margin: 40px auto;
        background: #151515;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 0 15px #00eaff40;
        border: 1px solid #00eaff20;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00eaff;
    }
    label {
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 16px 0;
        border-radius: 8px;
        border: none;
        background: #222;
        color: #fff;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #00eaff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: 0.2s;
    }
    button:hover {
        background: #00c7dd;
        transform: scale(1.02);
    }

    #result {
        margin-top: 20px;
        padding: 18px;
        background: #0f0f0f;
        border-radius: 10px;
        border: 1px solid #00eaff40;
        box-shadow: 0 0 12px #00eaff30;
        display: none;
    }

    .ok-title {
        color: #00ffa6;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .key-box {
        margin: 12px 0;
        padding: 12px;
        background: #101820;
        border: 1px solid #00eaff60;
        color: #00eaff;
        text-align: center;
        font-size: 20px;
        border-radius: 8px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 0 10px #00eaff40 inset;
    }

    .info-line {
        color: #ccc;
        margin: 4px 0;
        font-size: 14px;
    }

    .error {
        color: #ff4e4e;
        font-weight: bold;
        text-align: center;
    }

</style>
</head>

<body>

<div class="container">
    <h2>Gerador de Keys – Revendedor</h2>

    <label>Usuário:</label>
    <input id="username">

    <label>Senha:</label>
    <input id="password">

    <label>Dias:</label>
    <input id="days" type="number" value="30">

    <label>Token do Revendedor:</label>
    <input id="token" placeholder="Digite seu token autorizado">

    <button onclick="generate()">Gerar Key</button>

    <div id="result"></div>
</div>

<script>
async function generate() {

    const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim(),
        expire_days: document.getElementById("days").value.trim(),
        token: document.getElementById("token").value.trim()
    };

    const result = document.getElementById("result");
    result.style.display = "block";

    if (!data.username || !data.password || !data.token) {
        result.innerHTML = `<div class="error">⚠ Preencha todos os campos.</div>`;
        return;
    }

    try {
        const req = await fetch("https://painel-licenca-server.onrender.com/reseller/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams(data)
        });

        const res = await req.json();

        if (!res.ok) {
            result.innerHTML = `<div class="error">❌ Token inválido, servidor offline ou erro ao gerar key.</div>`;
            return;
        }

        let expText = "Ilimitado";

        if (res.expires_at !== 0) {
            expText = new Date(res.expires_at * 1000)
                .toLocaleDateString("pt-BR");
        }

        result.innerHTML = `
            <div class="ok-title">✔ Key Gerada com Sucesso!</div>
            <div class="key-box">${res.key}</div>

            <div class="info-line"><b>Usuário:</b> ${res.username}</div>
            <div class="info-line"><b>Expira em:</b> ${expText}</div>
        `;

    } catch (error) {
        result.innerHTML = `<div class="error">❌ Erro ao conectar ao servidor. Render pode estar dormindo.</div>`;
    }
}
</script>

</body>
</html>
