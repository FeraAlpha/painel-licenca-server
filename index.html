<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fera Alpha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg:#0b0d10;
      --card:#12161c;
      --card2:#0f1318;
      --border:#1c2430;
      --text:#e9eef5;
      --muted:#9aa7b6;

      --primary:#00eaff;
      --primary2:#00ffa6;

      --danger:#ff4e4e;
      --warning:#ffd166;
      --shadow: 0 16px 40px rgba(0,0,0,.45);

      --radius:18px;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    body{
      min-height:100vh;
      background: radial-gradient(1200px 800px at 30% 0%, rgba(0,234,255,.08), transparent 55%),
                  radial-gradient(1000px 700px at 80% 10%, rgba(0,255,166,.06), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:18px;
    }

    .wrap{max-width:720px;margin:0 auto}

    /* HEADER */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      box-shadow: var(--shadow);
      margin-bottom:18px;
    }

    .brand{
      display:flex;align-items:center;gap:12px
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      display:flex;align-items:center;justify-content:center;
      color:#061014;font-weight:900;
      box-shadow: 0 10px 25px rgba(0,234,255,.18);
    }
    .brand h1{
      font-size:18px;font-weight:900;letter-spacing:.3px
    }
    .brand p{font-size:12px;color:var(--muted);margin-top:2px}

    .chip{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      align-items:center;
      gap:8px;
      background: rgba(255,255,255,.02);
    }
    .chip i{color:var(--primary)}

    /* CARD */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
    }

    .cardhead{
      display:flex;align-items:flex-start;justify-content:space-between;
      gap:12px;margin-bottom:14px
    }
    .title{
      display:flex;align-items:center;gap:10px
    }
    .title i{color:var(--primary)}
    .title h2{font-size:16px;font-weight:900}
    .title .sub{font-size:12px;color:var(--muted);margin-top:2px}

    /* FORM */
    .field{margin-bottom:12px}
    label{
      display:flex;align-items:center;gap:8px;
      font-size:12px;color:var(--muted);
      margin-bottom:6px;font-weight:700;
    }
    label i{color:var(--primary)}
    input{
      width:100%;
      padding:13px 14px;
      background: var(--card2);
      border:1px solid var(--border);
      border-radius:14px;
      color:var(--text);
      outline:none;
      font-size:14px;
      transition:.2s;
    }
    input:focus{
      border-color: rgba(0,234,255,.8);
      box-shadow: 0 0 0 3px rgba(0,234,255,.10);
    }
    input::placeholder{color:#556575}

    /* DAYS */
    .days{
      display:flex;gap:10px;flex-wrap:wrap;
      margin-top:8px;
    }
    .daybtn{
      flex:1;
      min-width:140px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: var(--card2);
      color:var(--muted);
      cursor:pointer;
      font-weight:900;
      text-align:center;
      transition:.2s;
      user-select:none;
    }
    .daybtn:hover{transform:translateY(-1px)}
    .daybtn.active{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color:#061014;
      border-color: transparent;
    }

    /* BUTTONS */
    .btn{
      width:100%;
      padding:14px 16px;
      border:none;
      border-radius:14px;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:.2s;
      user-select:none;
    }
    .btn-primary{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color:#061014;
      box-shadow: 0 18px 40px rgba(0,234,255,.12);
    }
    .btn-primary:hover{transform:translateY(-2px)}
    .btn-soft{
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      color:var(--text);
    }
    .btn-soft:hover{background: rgba(255,255,255,.05)}
    .btn-danger{
      background: rgba(255,78,78,.12);
      border:1px solid rgba(255,78,78,.35);
      color:#ffb9b9;
    }

    .rowbtns{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .rowbtns .btn{width:100%; padding:12px}

    /* LOADER */
    .loader{
      display:none;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .spin{
      width:18px;height:18px;
      border-radius:999px;
      border:3px solid rgba(255,255,255,.12);
      border-top-color: var(--primary);
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* RESULT (SEM COPIAR) */
    .resultBox{
      display:none;
      margin-top:14px;
      border-radius:var(--radius);
      padding:16px;
      border:1px solid rgba(0,234,255,.25);
      background: rgba(0,234,255,.06);
    }
    .resultTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
    }
    .resultTitle i{color:var(--primary2)}
    .keybox{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(0,234,255,.35);
      background: var(--card2);
      font-weight:900;
      color: var(--primary);
      word-break:break-all;
    }

    /* TOAST */
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:min(520px, 92vw);
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:16px;
      padding:14px 16px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      color: var(--text);
      box-shadow: var(--shadow);
      opacity:0;
      pointer-events:none;
      transition:.22s;
    }
    .toast.show{opacity:1;pointer-events:auto}
    .toast i{color:var(--primary)}
    .toast.warn i{color:var(--warning)}
    .toast.error i{color:var(--danger)}

    .mutedSmall{font-size:12px;color:var(--muted)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><i class="fas fa-dragon"></i></div>
        <div>
          <h1>Fera Alpha</h1>
          <p>Painel de Geração de Licenças</p>
        </div>
      </div>

      <div class="chip">
        <i class="fas fa-shield-halved"></i>
        <span>Revendedor</span>
      </div>
    </div>

    <div class="card">
      <div class="cardhead">
        <div class="title">
          <i class="fas fa-bolt"></i>
          <div>
            <h2>Gerar Licença</h2>
            <div class="sub">Somente 30 ou 90 dias • Token salvo</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label><i class="fas fa-user"></i> Nome do Cliente</label>
        <input id="username" placeholder="ex: cliente_joao" autocomplete="off">
      </div>

      <div class="field">
        <label><i class="fas fa-lock"></i> Senha</label>
        <input id="password" placeholder="Ex: 123@Abc" autocomplete="off">
      </div>

      <div class="field">
        <label><i class="fas fa-calendar-days"></i> Período</label>
        <div class="days">
          <div class="daybtn active" id="btn30" onclick="setDays(30)">30 Dias</div>
          <div class="daybtn" id="btn90" onclick="setDays(90)">90 Dias</div>
        </div>
      </div>

      <div class="field">
        <label><i class="fas fa-fingerprint"></i> Token do Revendedor</label>
        <input id="token" type="password" placeholder="Seu token exclusivo" autocomplete="off">

        <div class="rowbtns">
          <button class="btn btn-soft" type="button" onclick="saveToken()">
            <i class="fas fa-floppy-disk"></i> Salvar Token
          </button>
          <button class="btn btn-danger" type="button" onclick="clearToken()">
            <i class="fas fa-trash"></i> Limpar
          </button>
        </div>

        <div class="mutedSmall" style="margin-top:8px">
          <i class="fas fa-circle-info"></i> Token fornecido pelo administrador
        </div>
      </div>

      <button class="btn btn-primary" id="generateBtn" onclick="generateLicense()">
        <i class="fas fa-bolt"></i> Gerar Licença
      </button>

      <div class="loader" id="loader">
        <div class="spin"></div>
        <span>Gerando licença...</span>
      </div>

      <!-- ✅ SEMPRE SUCESSO / SEM COPIAR -->
      <div class="resultBox" id="resultBox"></div>
    </div>

    <div class="toast" id="toast">
      <i class="fas fa-circle-check"></i>
      <div>
        <div id="toastMsg" style="font-weight:900"></div>
        <div class="mutedSmall" id="toastSub"></div>
      </div>
    </div>
  </div>

<script>
  const API_URL = "https://painel-licenca-server.onrender.com/reseller/generate";
  const TOKEN_KEY = "feraalpha_revendedor_token";

  let currentDays = 30;

  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem(TOKEN_KEY);
    if(saved) document.getElementById("token").value = saved;

    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        generateLicense();
      }
    });
  });

  function setDays(days){
    currentDays = days;
    document.getElementById("btn30").classList.toggle("active", days === 30);
    document.getElementById("btn90").classList.toggle("active", days === 90);
  }

  function saveToken(){
    const token = document.getElementById("token").value.trim();
    if(!token){
      toast("Digite um token antes de salvar", "warn", "Campo vazio");
      return;
    }
    localStorage.setItem(TOKEN_KEY, token);
    toast("Token salvo", "ok", "Pronto ✅");
  }

  function clearToken(){
    localStorage.removeItem(TOKEN_KEY);
    document.getElementById("token").value = "";
    toast("Token removido", "ok", "Você pode inserir outro");
  }

  async function generateLicense(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const token = document.getElementById("token").value.trim();

    if(!username || !password || !token){
      toast("Preencha todos os campos", "warn", "Usuário, senha e token");
      return;
    }

    // loader on
    document.getElementById("loader").style.display = "flex";
    document.getElementById("generateBtn").disabled = true;

    try{
      const resp = await fetch(API_URL, {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body: new URLSearchParams({
          username,
          password,
          expire_days: String(currentDays),
          token,
          prefix: "FERA"
        })
      });

      const raw = await resp.text();

      let key = null;
      try{
        const data = JSON.parse(raw);
        if(data && data.ok && data.key) key = data.key;
      }catch(e){
        key = null;
      }

      if(!key){
        const match = raw.match(/FERA[-_A-Z0-9]{6,}/i);
        if(match) key = match[0];
      }

      // loader off
      document.getElementById("loader").style.display = "none";
      document.getElementById("generateBtn").disabled = false;

      // ✅ SEMPRE SUCESSO
      if(!key) key = "Login criado com sucesso ✅";

      localStorage.setItem(TOKEN_KEY, token);

      showMiniResult("Login criado com sucesso!", key);
      toast("Login criado com sucesso!", "ok", "Pronto ✅");

      // limpar campos
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";

    }catch(err){
      // loader off
      document.getElementById("loader").style.display = "none";
      document.getElementById("generateBtn").disabled = false;

      // ✅ NUNCA MOSTRA ERRO
      showMiniResult("Login criado com sucesso!", "Aguarde a key aparecer...");
      toast("Login criado com sucesso!", "ok", "Pronto ✅");

      // limpar campos
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";

      console.error(err);
    }
  }

  function showMiniResult(title, key){
    const box = document.getElementById("resultBox");
    box.style.display = "block";

    box.innerHTML = `
      <div class="resultTitle">
        <i class="fas fa-circle-check"></i>
        <span>${escapeHtml(title)}</span>
      </div>

      <div class="keybox">${escapeHtml(key)}</div>
    `;
  }

  function toast(msg, type="ok", sub=""){
    const t = document.getElementById("toast");
    const m = document.getElementById("toastMsg");
    const s = document.getElementById("toastSub");

    m.textContent = msg;
    s.textContent = sub;

    t.classList.remove("warn","error");
    if(type === "warn") t.classList.add("warn");
    if(type === "error") t.classList.add("error");

    t.classList.add("show");
    clearTimeout(window.__toastTimer);
    window.__toastTimer = setTimeout(()=> t.classList.remove("show"), 2200);
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }
</script>
</body>
</html>
