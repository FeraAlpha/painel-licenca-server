<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fera Alpha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00eaff;
            --primary-dark: #00c7dd;
            --secondary: #ff6b35;
            --success: #00ffa6;
            --danger: #ff4e4e;
            --warning: #ffd166;
            --dark: #0d0d0d;
            --darker: #050505;
            --light: #ffffff;
            --gray: #2a2a2a;
            --card-bg: #151515;
            --border-color: #2a2a2a;
            --shadow: 0 10px 30px rgba(0, 234, 255, 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            background-attachment: fixed;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-icon {
            background: linear-gradient(135deg, var(--primary), var(--success));
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .brand-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-text .subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header i {
            color: var(--primary);
            font-size: 24px;
        }

        .card-header h2 {
            font-size: 22px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--darker);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 234, 255, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .days-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .day-option {
            flex: 1;
            min-width: 80px;
        }

        .day-btn {
            width: 100%;
            padding: 10px;
            background: var(--darker);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .day-btn:hover {
            background: var(--gray);
            color: var(--light);
        }

        .day-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            font-weight: 600;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            border: none;
            border-radius: 10px;
            color: var(--dark);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 234, 255, 0.2);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .result-success {
            background: rgba(0, 255, 166, 0.1);
            border: 1px solid rgba(0, 255, 166, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .result-error {
            background: rgba(255, 78, 78, 0.1);
            border: 1px solid rgba(255, 78, 78, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .success-title {
            color: var(--success);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-title {
            color: var(--danger);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .key-display {
            background: var(--darker);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0;
            letter-spacing: 2px;
            word-break: break-all;
            position: relative;
            overflow: hidden;
        }

        .key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--light);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: var(--darker);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--light);
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: var(--dark);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        .toast.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .form-card, .results-card {
                padding: 20px;
            }
            
            .key-display {
                font-size: 18px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* NOVO: bot√µes token */
        .token-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .token-actions button {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            background: var(--darker);
            color: #aaa;
            transition: all 0.3s;
            font-weight: 700;
        }
        .token-actions button:hover {
            background: var(--gray);
            color: var(--light);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-dragon"></i>
                </div>
                <div class="brand-text">
                    <h1>Fera Alpha</h1>
                    <div class="subtitle">Painel de Gera√ß√£o de Licen√ßas</div>
                </div>
            </div>
        </header>

        <div class="content-grid">
            <div class="form-card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Gerar Nova Licen√ßa</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Nome do Cliente
                    </label>
                    <input type="text" class="form-input" id="username" 
                           placeholder="ex: cliente_joao" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="text" class="form-input" id="password" 
                           placeholder="Escolha uma senha segura" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i> Per√≠odo da Licen√ßa
                    </label>

                    <!-- SOMENTE 7 / 30 / 90 -->
                    <div class="days-selector">
                        <div class="day-option">
                            <div class="day-btn" onclick="setDays(7)">7 Dias</div>
                        </div>
                        <div class="day-option">
                            <div class="day-btn active" onclick="setDays(30)">30 Dias</div>
                        </div>
                        <div class="day-option">
                            <div class="day-btn" onclick="setDays(90)">90 Dias</div>
                        </div>
                    </div>

                    <!-- trava somente 7/30/90 -->
                    <input type="number" class="form-input" id="days" value="30" min="1" 
                           onchange="forceValidDays(this)">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-fingerprint"></i> Token de Revendedor
                    </label>
                    <input type="password" class="form-input" id="token" 
                           placeholder="Seu token exclusivo" required>

                    <div class="token-actions">
                        <button type="button" onclick="saveToken()">
                            <i class="fas fa-save"></i> Salvar Token
                        </button>
                        <button type="button" onclick="clearToken()">
                            <i class="fas fa-trash"></i> Limpar Token
                        </button>
                    </div>

                    <div style="font-size: 12px; color: #666; margin-top: 8px;">
                        <i class="fas fa-info-circle"></i> Token fornecido pelo administrador
                    </div>
                </div>
                
                <button class="generate-btn" onclick="generateLicense()" id="generateBtn">
                    <i class="fas fa-bolt"></i> Gerar Licen√ßa
                </button>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Gerando licen√ßa...</p>
                </div>
            </div>

            <div class="results-card" id="resultsCard" style="display: none;">
                <div class="card-header">
                    <i class="fas fa-check-circle"></i>
                    <h2>Licen√ßa Gerada</h2>
                </div>
                
                <div id="resultContent"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Fera Alpha ¬© 2024 - Sistema de Revendedores</p>
            <div class="footer-links">
                <a href="javascript:void(0)" onclick="showHelp()">
                    <i class="fas fa-question-circle"></i> Ajuda
                </a>
                <a href="javascript:void(0)" onclick="refreshPage()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </a>
            </div>
        </footer>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // ====== CONFIGURA√á√ïES ======
        const API_URL = "https://painel-licenca-server.onrender.com/reseller/generate";
        const UNLIMITED_EXPIRY = 9999999999999;

        // ====== TOKEN SALVO ======
        const TOKEN_KEY = "feraalpha_revendedor_token";

        let currentDays = 30;

        // ====== INICIALIZA√á√ÉO ======
        document.addEventListener('DOMContentLoaded', function() {
            setDays(30);

            // üî• carregar token salvo
            const savedToken = localStorage.getItem(TOKEN_KEY);
            if (savedToken) {
                document.getElementById("token").value = savedToken;
            }

            // permitir Enter para gerar
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateLicense();
                }
            });
        });

        // ====== SALVAR / LIMPAR TOKEN ======
        function saveToken() {
            const token = document.getElementById("token").value.trim();
            if (!token) {
                showToast("Digite um token antes de salvar", "warning");
                return;
            }
            localStorage.setItem(TOKEN_KEY, token);
            showToast("‚úÖ Token salvo com sucesso!", "success");
        }

        function clearToken() {
            localStorage.removeItem(TOKEN_KEY);
            document.getElementById("token").value = "";
            showToast("üßπ Token removido!", "success");
        }

        // ====== FUN√á√ïES DE FORMUL√ÅRIO (DIAS) ======
        function setDays(days) {
            currentDays = days;
            document.getElementById('days').value = days;

            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.textContent) === days) {
                    btn.classList.add('active');
                }
            });
        }

        // trava s√≥ 7/30/90
        function forceValidDays(input) {
            let val = parseInt(input.value) || 30;

            if (![7, 30, 90].includes(val)) {
                val = 30;
                showToast("Somente 7, 30 ou 90 dias", "warning");
            }

            input.value = val;
            setDays(val);
        }

        // ====== GERA√á√ÉO DE LICEN√áA ======
        async function generateLicense() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const token = document.getElementById('token').value.trim();
            const days = document.getElementById('days').value.trim();

            if (!username || !password || !token) {
                showToast('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            // for√ßa dias v√°lidos
            if (![7, 30, 90].includes(parseInt(days))) {
                showToast("Somente 7, 30 ou 90 dias", "warning");
                document.getElementById("days").value = 30;
                setDays(30);
                return;
            }

            // Mostrar loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password,
                        expire_days: days,
                        token: token,
                        prefix: 'FERA'
                    })
                });

                const data = await response.json();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;

                if (!data.ok || data.error) {
                    showResultError(data.reason || 'Token inv√°lido ou usu√°rio j√° existe');
                    showToast('Erro ao gerar licen√ßa: ' + (data.reason || 'Token inv√°lido'), 'error');
                } else {
                    showResultSuccess(data);
                    showToast('Licen√ßa gerada com sucesso!', 'success');

                    // salva token automaticamente quando gerar com sucesso
                    localStorage.setItem(TOKEN_KEY, token);

                    // limpar formul√°rio
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }

            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;

                showResultError('Erro ao conectar ao servidor. Verifique sua conex√£o.');
                showToast('Erro de conex√£o com o servidor', 'error');
                console.error('Erro:', error);
            }
        }

        // ====== EXIBI√á√ÉO DE RESULTADOS ======
        function showResultSuccess(data) {
            const resultsCard = document.getElementById('resultsCard');
            const resultContent = document.getElementById('resultContent');

            const isUnlimited = data.expires_at === 0 || data.expires_at === UNLIMITED_EXPIRY;
            const expiryDate = isUnlimited ? 'ILIMITADO' :
                new Date(data.expires_at * 1000).toLocaleDateString('pt-BR');

            const daysLeft = isUnlimited ? '‚àû' :
                Math.max(0, Math.floor((data.expires_at - Math.floor(Date.now() / 1000)) / 86400));

            resultContent.innerHTML = `
                <div class="result-success">
                    <div class="success-title">
                        <i class="fas fa-check-circle"></i> Licen√ßa Gerada com Sucesso!
                    </div>

                    <div class="key-display" id="generatedKey">
                        ${data.key}
                        <button class="copy-btn" onclick="copyKey('${data.key}')">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Cliente</div>
                            <div class="info-value">${data.username}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Senha</div>
                            <div class="info-value">${document.getElementById('password').value || '****'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Expira em</div>
                            <div class="info-value">${expiryDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Dias Restantes</div>
                            <div class="info-value">${daysLeft}</div>
                        </div>
                    </div>

                    <div style="margin-top: 20px; font-size: 14px; color: #aaa;">
                        <i class="fas fa-info-circle"></i>
                        Envie os dados acima para seu cliente. A licen√ßa ser√° ativada no primeiro login.
                    </div>
                </div>
            `;

            resultsCard.style.display = 'block';
        }

        function showResultError(message) {
            const resultsCard = document.getElementById('resultsCard');
            const resultContent = document.getElementById('resultContent');

            resultContent.innerHTML = `
                <div class="result-error">
                    <div class="error-title">
                        <i class="fas fa-exclamation-triangle"></i> Erro ao Gerar Licen√ßa
                    </div>
                    <p style="color: #ff9999; margin-bottom: 15px;">${message}</p>
                    <div style="font-size: 14px; color: #aaa;">
                        <strong>Poss√≠veis causas:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>Token de revendedor inv√°lido ou expirado</li>
                            <li>Nome de usu√°rio j√° est√° em uso</li>
                            <li>Servidor temporariamente indispon√≠vel</li>
                            <li>Limite de licen√ßas atingido</li>
                        </ul>
                    </div>
                </div>
            `;

            resultsCard.style.display = 'block';
        }

        // ====== FUN√á√ïES UTILIT√ÅRIAS ======
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                showToast('Key copiada para a √°rea de transfer√™ncia!', 'success');
            }).catch(err => {
                showToast('Erro ao copiar: ' + err, 'error');
            });
        }

        function refreshPage() {
            location.reload();
        }

        function showHelp() {
            alert(
                'üìã Ajuda - Painel do Revendedor\n\n' +
                '1. Preencha o nome do cliente (√∫nico para cada licen√ßa)\n' +
                '2. Escolha uma senha para o cliente\n' +
                '3. Selecione a dura√ß√£o da licen√ßa\n' +
                '4. Insira seu token de revendedor\n' +
                '5. Clique em "Gerar Licen√ßa"\n\n' +
                'üí° Dicas:\n' +
                '- Use nomes de clientes diferentes para cada licen√ßa\n' +
                '- Escolha senhas seguras\n' +
                '- Seu token √© pessoal e intransfer√≠vel\n\n' +
                'üìû Suporte: Entre em contato com o administrador'
            );
        }

        // ====== TOAST ======
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ====== ATALHOS ======
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateLicense();
            }
        });
    </script>
